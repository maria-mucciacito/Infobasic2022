<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

</head>
<body>
    <div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Sign Up
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5">
                    <div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="name" placeholder="Name">

					</div>
                    <div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="surname" placeholder="Surame">

					</div>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="email" name="username" placeholder="Your email">

					</div>
                    <div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="codFiscale" placeholder="Codice Fiscale">

					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
                        
						<input class="input100" type="password" name="password" placeholder="New Password" onclick="myFunction()" id="newpassword">
					</div>
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="passwordrepeat" placeholder="Repeat Password">

					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Sign up
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>

    <script>
        function myFunction() {
            console.log("");
            var x = document.getElementById("newpassword");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>

</body>
</html>
