<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Scheda cliente</title>
</head>
<body>
    <h2 class="m-5">Scheda Cliente</h2>
    <form >
        <div class="container m-3">
            <div class="row m-3">
                <div class="col-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="nome" class="form-control" placeholder="Name" aria-label="Name">
                </div>
                <div class="col-6">
                    <label for="surname" class="form-label">Surname</label>
                    <input type="text" id="surname" class="form-control" placeholder="Surname" aria-label="Surname">
                </div>
            </div>
            <fieldset class="row m-3">
                <legend class="col-form-label col-sm-2 pt-0">Genere: </legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Genere" id="maschio" checked>
                        <label class="form-check-label" for="maschio">
                            Maschio 
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Genere" id="femmina">
                        <label class="form-check-label" for="femmina">
                            Femmina
                        </label>
                    </div>
                
                </div>
            
            </fieldset>
            <div class="row m-3">
                <div class="col-6">
                    <label for="myTelephone" class="form-label">Numero di telefono</label>
                    <input type="text" id="myTelephone"  class="form-control">
                </label>
            </div>
            </div>
            <div class="row m-3">
                <div class="col-6">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
            
                </div>
                <div class="col-6">
                    <label for="azienda" class="form-label">Azienda</label>
                    <input type="text" class="form-control" id="azienda">
                
                </div>
            </div>
            <div class="col-12 m-4">
                <button type="submit" id="save" onclick="send_data()" class="btn btn-primary" >Registra</button>
            </div>
        </div>
    </form>

    <script>

        let aziende = [];

        function send_data(){

            console.log("Dati");
            var elNome = document.getElementById("nome");
            var elSurname = document.getElementById("surname");
            var elGenere = document.querySelector('input[name=genere]:checked');
            var elEmail = document.getElementById("email");
            var elAzienda = document.getElementById("azienda");
            var elTelefono = document.getElementById("myTelephone");

            let dati_azienda = {
                'nome' : elNome.value,
                'surname' : elSurname.value,
                'genere' : elGenere.value,
                'email' : elEmail.value,
                'azienda' : elAzienda.value,
                'telefono' : elTelefono
            }
            console.log(elAzienda.value);
            aziende.push(dati_azienda);

            }*/

        }
        

            
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
